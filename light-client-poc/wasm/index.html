<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, { verify_proof } from "./pkg/hello_wasm.js";

      async function call_verify_proof() {
        const start = Date.now();
        const result = await verify_proof();
        const end = Date.now();
        alert("result is '"+result+"'' execution time=" + (end - start) + "ms");
      }

      init().then(() => {
        call_verify_proof();
      });
    </script>
  </body>
</html>
